name: Steam Sync
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests
      - run: python update_steam.py
      - name: Save
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@stats.com"
          git add steam_data.json
          git commit -m "Update stats" || exit 0
          git push
